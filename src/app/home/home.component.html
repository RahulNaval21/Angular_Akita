<div class="container">
    <button (click)="addTodo()" class="add-todo-btn" mat-raised-button color = "primary">
        Add Todo
    </button>
<mat-spinner *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading"></ng-container>
    <mat-card *ngFor = "let todo of todos">
        <p>{{todo.todo}}</p>
        <button mat-stroked-button color="primary">
            Mark As Complete
        </button>
    </mat-card>
</div>
